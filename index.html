<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Hack Page</title>
    <style>
        body {
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            overflow: hidden;
            background: black;
            color: limegreen;
            font-family: monospace;
            text-align: center;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: red;
            opacity: 0;
            transition: opacity 0.5s;
            background: black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div id="message"></div>
    
    <audio id="hackSound" src="hack_sound.mp3" preload="auto" style="display: none;"></audio>
    
    <script>
        const canvas = document.getElementById("matrixCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
        const columns = canvas.width / 14;
        const drops = Array(Math.floor(columns)).fill(1);
        
        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "limegreen";
            ctx.font = "14px monospace";
            
            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * 14, drops[i] * 14);
                
                if (drops[i] * 14 > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);
        
        let audioPlayed = false;
        let timeoutPassed = false;

        function playHackSound() {
            if (!audioPlayed && timeoutPassed) {
                document.getElementById("hackSound").play();
                audioPlayed = true;
            }
        }

        setTimeout(() => {
            document.getElementById("message").textContent = "Du wurdest gehackt!";
            document.getElementById("message").style.opacity = 1;
            timeoutPassed = true;
            playHackSound();
        }, 3000);
        
        setTimeout(() => {
            document.getElementById("message").textContent = "Nur SpaÃŸ, scanne niemals einfach so einen QR Code";
        }, 8000);
        
        document.body.addEventListener("click", () => {
            if (!timeoutPassed) {
                setTimeout(playHackSound, 3000 - (Date.now() - startTime));
            } else {
                playHackSound();
            }
        });

        const startTime = Date.now();
    </script>
</body>
</html>
